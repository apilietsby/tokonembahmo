<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-overlay">
        <h2>ðŸ”’ Admin Login</h2>
        <input type="password" id="admin-pass" placeholder="Password" style="padding:10px; border-radius:5px; border:none; margin:15px 0; text-align:center; color:black;">
        <button onclick="checkLogin()" style="padding:10px 30px; background:white; color:var(--primary); border:none; border-radius:5px; font-weight:bold; cursor:pointer;">MASUK</button>
        <p id="login-msg" style="margin-top:15px; color:#ffcccc;"></p>
    </div>

    <div class="container" style="max-width: 800px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin: 20px 0;">
            <h2 style="color: var(--primary);">Panel Admin</h2>
            <a href="index.html" target="_blank" style="font-size:14px; color:var(--primary); text-decoration:underline;">Buka Toko â†—</a>
        </div>
        
        <div style="background:white; padding:25px; border-radius:var(--radius); margin-bottom:20px; box-shadow:var(--shadow);">
            <h3>Tambah Produk Baru</h3>
            <div style="display:grid; gap:10px; margin-top:15px;">
                <input id="p-name" class="input-field" placeholder="Nama Produk">
                <input id="p-price" class="input-field" type="number" placeholder="Harga (Angka saja)">
                <input id="p-desc" class="input-field" placeholder="Deskripsi Singkat">
                <p style="font-size:12px; color:#666;">Foto Produk:</p>
                <input id="p-img" type="file" class="input-field">
            </div>
            <button onclick="uploadProduct()" class="btn-primary" style="margin-top:10px;">Upload Produk</button>
        </div>

        <div style="background:white; padding:25px; border-radius:var(--radius); box-shadow:var(--shadow);">
            <h3>Persetujuan Mitra</h3>
            <div id="mitra-list" style="margin-top:15px;">Memuat data...</div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
