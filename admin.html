<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="login-overlay">
        <h2>ðŸ”’ Admin Login</h2>
        <input type="password" id="admin-pass" placeholder="Masukkan Password" style="padding:10px; border-radius:5px; border:none; margin:10px 0;">
        <button onclick="checkLogin()" style="padding:10px 20px; background:white; color:var(--primary); border:none; border-radius:5px; font-weight:bold; cursor:pointer;">MASUK</button>
        <p id="login-msg" style="margin-top:10px;"></p>
    </div>

    <div class="container" style="max-width: 800px;">
        <h2 style="margin: 20px 0; color: var(--primary);">Panel Admin</h2>
        
        <div style="background:white; padding:20px; border-radius:var(--radius); margin-bottom:20px;">
            <h3>Tambah Produk</h3>
            <input id="p-name" class="input-field" placeholder="Nama Produk">
            <input id="p-price" class="input-field" type="number" placeholder="Harga">
            <input id="p-desc" class="input-field" placeholder="Deskripsi Singkat">
            <input id="p-img" type="file" class="input-field">
            <button onclick="uploadProduct()" class="btn-primary">Upload Produk</button>
        </div>

        <div style="background:white; padding:20px; border-radius:var(--radius);">
            <h3>Persetujuan Mitra</h3>
            <div id="mitra-list">Memuat...</div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
