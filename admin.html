<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:#ddd;">

    <div class="admin-container" style="margin-top:30px;">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:15px; margin-bottom:20px;">
            <h2>Admin Tokonembahmo</h2>
            <a href="index.html" target="_blank" style="text-decoration:none; color:blue;">Buka Toko â†—</a>
        </div>

        <h3>Kelola Produk</h3>
        <button onclick="openForm()" class="btn-wa" style="width:auto; margin-bottom:15px;">+ Tambah Produk</button>
        
        <div id="product-list-admin" class="product-grid"></div>

        <div id="form-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
            <div style="background:white; padding:20px; width:90%; max-width:400px; border-radius:8px;">
                <h3>Form Produk</h3>
                <input type="hidden" id="p-id">
                <input id="p-name" class="input-field" placeholder="Nama Produk">
                <input id="p-price" class="input-field" type="number" placeholder="Harga">
                <input id="p-img" type="file" class="input-field">
                <button onclick="saveProduct()" class="btn-wa">Simpan</button>
                <button onclick="document.getElementById('form-overlay').style.display='none'" style="margin-top:10px; width:100%; padding:10px;">Batal</button>
            </div>
        </div>

        <hr style="margin:40px 0;">

        <h3>Daftar Mitra Affiliate</h3>
        <div style="overflow-x:auto;">
            <table class="admin-table">
                <thead>
                    <tr><th>Nama</th><th>WA</th><th>Kode</th><th>Status</th><th>Aksi</th></tr>
                </thead>
                <tbody id="mitra-list"></tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
